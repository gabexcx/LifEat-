<!DOCTYPE html> <html lang="pt-BR"> <head> 
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - Lifeat</title> 
      <link rel="stylesheet" href="stylelogin.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
       <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    </head>

<body> <header class="navbar"> 
        <div class="logo">
            <img src="logo.png" alt="Lifeat Logo">
        </div>
        <nav>

        <ul>
            <li><a href="inicio.html">Início</a></li>
            <li><a href="sobre-nos.html">Sobre nós</a></li>
            <li><a href="fale-conosco.html">Fale Conosco</a></li>
            <li><a href="index.html" class="btn-cadastre-se">Cadastre-se</a></li>
            <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
    </nav>
</header>
            </ul>
    </nav>
</header>

    <main class="content-area">
        <div class="form-wrapper">
            <div class="signup-form-container">
                <h1>Login</h1>
                <form id="signupForm">
                        <div class="form-group">
                        <label for="cadastroType">Qual tipo de Login você deseja?</label>
                        <div class="custom-select">
                            <select id="cadastroType" name="cadastroType">
                                <option value="">Selecione...</option> 
                                <option value="usuario">Entregador</option> 
                                <option value="nutricionista">Restaurante</option> 
                                <option value="empresa">Cliente</option>
                            </select>
                            <span class="custom-arrow"></span>
                        </div>
                    </div>

                    

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <div>
                    <a href="recuperar-senha.html" class="forgot-password">Esqueceu sua senha?</a>
                    </div>

                     <div class="custom-checkbox">
                     <input type="checkbox" id="rememberMe" name="rememberMe" checked>
                    <label for="rememberMe">Lembre-se de mim.</label>
                    </div>
<br>

                    <button type="submit" class="btn-entrar">Entrar</button>
<br> 
<br>
                    <p class="login-link">Não tem uma conta? <a href="index.html">Cadastre-se aqui</a></p>

                   
                </form>
            </div>
        </div>

        <div class="background-image">
            </div>
    </main>

    <script src="scriptlogin.js"></script>
</body>

</html>
